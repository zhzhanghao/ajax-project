<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        body {
            background-color: #ff008e;
        }
    </style>
</head>
<body>


<script>

    function Tools() {}
    Tools.searchToObj = function () {
        var parm = decodeURIComponent(location.search).replace("?","");
        var parms = parm.split("&");
        var obj = {};
        parms.forEach(function (item) {
            var kv = item.split("=");
            var key = kv[0];
            var value = kv[1];
            obj[key] = value;
        });
        return obj;
    };

    console.log(Tools.searchToObj());
</script>
</body>
</html>
